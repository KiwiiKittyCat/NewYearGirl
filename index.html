        /* Grid Layout */
        .grid-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Card Style */
        .slot-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 4px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slot-card:hover {
            transform: translateY(-5px);
        }

        /* Lock State */
        .slot-card.locked {
            border-color: var(--primary);
            background-color: #fff9e6;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .label {
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .lock-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.2s;
            opacity: 0.4;
        }
        
        .slot-card.locked .lock-btn {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Inputs */
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            text-align: center;
            box-sizing: border-box;
            outline: none;
        }
        input[type="number"]:focus {
            border-color: var(--secondary);
        }

        .display-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #555;
            min-height: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 10px;
            padding: 10px;
            line-height: 1.4;
        }

        .slot-card.locked .display-value {
            background-color: #fff;
            color: var(--accent);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }

        /* Result Area */
        .result-box {
            background: linear-gradient(135deg, #fff 0%, #fff0f5 100%);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            border: 2px solid var(--primary);
            position: relative;
            margin-top: 20px;
        }

        #finalSentence {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }

        .spin-btn {
            background: linear-gradient(45deg, #d4af37, #f3d060);
            color: #fff;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        .spin-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6); }

        .copy-btn {
            background: #fff;
            color: var(--accent);
            border: 2px solid var(--accent);
        }
        .copy-btn:hover { background: var(--accent); color: #fff; }

        /* Mobile Adjust */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .grid-wrapper { grid-template-columns: 1fr; }
        }

    </style>
</head>

        const config = [
            { id: "theme", label: "ðŸ‘¸ Theme", data: data.theme, icon: "âœ¨" },
            { id: "collab", label: "ðŸ‘œ Collab Item", data: data.collab, icon: "ðŸŽ’" },
            { id: "location", label: "ðŸŽ† Location", data: data.location, icon: "ðŸ°" }
        ];

        let state = {};

        function init() {
            const container = document.getElementById('gridContainer');
            config.forEach(cfg => {
                state[cfg.id] = { locked: false, value: "" }; // Value empty initially

                const card = document.createElement('div');
                card.className = "slot-card";
                card.id = `card-${cfg.id}`;
                card.innerHTML = `
                    <div class="header-row">
                        <span class="label">${cfg.icon} ${cfg.label} (1-100)</span>
                        <button class="lock-btn" id="lock-${cfg.id}" onclick="toggleLock('${cfg.id}')">ðŸ”“</button>
                    </div>
                    <input type="number" id="input-${cfg.id}" min="1" max="100" placeholder="Type number..." oninput="handleInput('${cfg.id}')">
                    <div class="display-value" id="disp-${cfg.id}">...</div>
                `;
                container.appendChild(card);
            });
        }

        function toggleLock(id) {
            state[id].locked = !state[id].locked;
            const btn = document.getElementById(`lock-${id}`);
            const card = document.getElementById(`card-${id}`);
            
            if (state[id].locked) {
                btn.innerText = "ðŸ”’";
                card.classList.add('locked');
            } else {
                btn.innerText = "ðŸ”“";
                card.classList.remove('locked');
            }
        }

        function handleInput(id) {
            const input = document.getElementById(`input-${id}`);
            const disp = document.getElementById(`disp-${id}`);
            const val = parseInt(input.value);

            if (val >= 1 && val <= 100) {
                // User typed a valid number
                const text = data[id][val - 1];
                state[id].value = text;
                disp.innerText = text;
                // Optional: Auto lock if typed manually? Let's not, to allow overriding.
            } else {
                state[id].value = "";
                disp.innerText = "...";
            }
        }

        function spinAll() {
            config.forEach((cfg, index) => {
                if (state[cfg.id].locked && state[cfg.id].value !== "") return;

                // Check if input has a value, if so use that, otherwise random
                const input = document.getElementById(`input-${cfg.id}`);
                let valIndex;

                if (input.value && !state[cfg.id].locked) {
                    // If manually typed but not locked, we usually re-spin unless logic dictates otherwise. 
                    // In "Random Spin", usually we overwrite unless locked.
                    // Let's overwrite manual input if not locked.
                    valIndex = Math.floor(Math.random() * 100);
                    input.value = valIndex + 1; // Update input to show new number
                } else if (state[cfg.id].locked) {
                    return; // Do nothing
                } else {
                    valIndex = Math.floor(Math.random() * 100);
                    input.value = valIndex + 1;
                }

                // Animation
                const disp = document.getElementById(`disp-${cfg.id}`);
                const pool = cfg.data;
                let count = 0;
                const speed = 50;
                
                const interval = setInterval(() => {
                    disp.innerText = pool[Math.floor(Math.random() * 100)];
                    count++;
                    if (count > 8 + index) {
                        clearInterval(interval);
                        const finalVal = pool[valIndex];
                        disp.innerText = finalVal;
                        state[cfg.id].value = finalVal;
                        if(index === config.length -1) generateSentence();
                    }
                }, speed);
            });
        }

        function generateSentence() {
            // Check if all fields have values
            const v = {};
            let allFilled = true;
            config.forEach(cfg => {
                if (!state[cfg.id].value) allFilled = false;
                v[cfg.id] = state[cfg.id].value;
            });

            if (!allFilled) return;

            // Format: Theme [1] with [2] at [3]
            const sentence = `**Prompt:** ${v.theme} with ${v.collab} at ${v.location}`;
            
            const output = document.getElementById('finalSentence');
            output.innerHTML = sentence;
            output.dataset.raw = sentence.replace(/\*\*/g, '');
        }

        function copyResult() {
            const raw = document.getElementById('finalSentence').dataset.raw;
            if (!raw) {
                alert("Please click 'Random Spin' first! ðŸŽ‰");
                return;
            }
            navigator.clipboard.writeText(raw).then(() => {
                alert("Prompt copied to clipboard! ðŸ“‹");
            });
        }

        init();
