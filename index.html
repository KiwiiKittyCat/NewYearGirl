    <style>
        :root {
            --bg: #0a0a0a; /* Dark Black */

            --gold: #d4af37; /* Luxury Gold */
            --silver: #c0c0c0;
            --accent: #f0e68c; /* Champagne */
            --text: #e0e0e0;
            --border-radius: 12px;

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--bg);
            /* Fireworks Effect Background */
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(192, 192, 192, 0.1) 0%, transparent 20%);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;

        h1 {

            color: var(--silver);

            margin-bottom: 30px;

        /* Grid Layout */

            display: grid;

            gap: 15px;
            margin-bottom: 30px;
        }

        /* Card Style */
        .slot-card {
            background: var(--card);
            border-radius: var(--border-radius);
            padding: 15px;
            position: relative;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);

            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slot-card:hover {
            transform: translateY(-2px);
            border-color: var(--gold);
        }

        .slot-card.locked {
            border: 1px solid var(--gold);
            background: linear-gradient(145deg, #222, #111);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        /* Header in Card */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Kanit', sans-serif;
        }

        .label {
            font-weight: 400;
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Lock Button */
        .lock-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.3;
            transition: 0.2s;
            color: var(--text);
        }
        .lock-btn:hover { opacity: 1; color: var(--gold); transform: scale(1.1); }
        .slot-card.locked .lock-btn { opacity: 1; color: var(--gold); }

        /* Dropdown */
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            font-family: 'Kanit', sans-serif;
            color: #ccc;
            background-color: #222;
            outline: none;
            cursor: pointer;
            transition: 0.2s;
        }
        select:focus { border-color: var(--gold); color: #fff; }

        /* Value Display */
        .display-value {
            font-family: 'Kanit', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            color: #fff;
            min-height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 8px;
            margin-top: auto;
            text-shadow: 0 1px 2px #000;
        }
        .slot-card.locked .display-value {
            color: var(--gold);
            font-weight: 400;
        }

        /* Result Section */
        .result-area {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--gold);
            position: relative;
            backdrop-filter: blur(10px);
            margin-top: 20px;
        }

        #finalSentence {
            font-family: 'Kanit', sans-serif;
            font-size: 1.3rem;
            line-height: 1.6;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 300;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .main-btn {
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            font-family: 'Kanit', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;

        .spin-btn {
            background: linear-gradient(45deg, var(--gold), #b8860b);

            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .spin-btn:hover { transform: translateY(-3px); box-shadow: 0 0 25px rgba(212, 175, 55, 0.5); }
        .spin-btn:active { transform: translateY(2px); }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--silver);
            color: var(--silver);
        }
        .copy-btn:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.1); }

        .hl-theme { border-top: 3px solid var(--gold); }
        .hl-collab { border-top: 3px solid var(--silver); }
        .hl-outfit { border-top: 3px solid #ff69b4; /* Pink for outfit */ }
        .hl-place { border-top: 3px solid #87ceeb; /* Blue for place */ }

    </style>
