        // Toggle Lock
        function toggleLock(id) {
            state[id].locked = !state[id].locked;
            const btn = document.getElementById(`lock-${id}`);

            if (state[id].locked) {

        // Handle Select
        function handleSelect(id) {
            const select = document.getElementById(`select-${id}`);
            const display = document.getElementById(`disp-${id}`);
            const val = select.value;

            if (val !== "random") {
                state[id].value = val;
                display.innerText = val;
                if (!state[id].locked) toggleLock(id); // Auto lock on select
            } else {
                if (state[id].locked) toggleLock(id); // Unlock if random selected
                display.innerText = "...";
            }
        }

        // Spin
        function spinAll() {
            const btn = document.querySelector('.spin-btn');
            btn.disabled = true;
            btn.innerHTML = "â³ Celebrating...";

            config.forEach((cfg, index) => {
                if (state[cfg.id].locked) return;
                
                // Double check if dropdown is set to specific value but user unlocked it manually
                const select = document.getElementById(`select-${cfg.id}`);
                if (select.value !== "random") return;

                const display = document.getElementById(`disp-${cfg.id}`);
                const pool = cfg.data;
                let count = 0;
                let speed = 50;

                const interval = setInterval(() => {
                    display.innerText = pool[Math.floor(Math.random() * pool.length)];
                    count++;
                    if (count > 10 + index * 2) {
                        clearInterval(interval);
                        const finalVal = pool[Math.floor(Math.random() * pool.length)];
                        display.innerText = finalVal;
                        state[cfg.id].value = finalVal;

                        if (index === config.length - 1) {
                            btn.disabled = false;
                            btn.innerHTML = "ðŸ¥‚ Generate";
                            generateSentence();
                        }
                    }
                }, speed);
            });

            // If all locked
            if (config.every(c => state[c.id].locked)) {
                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = "ðŸ¥‚ Generate";
                    generateSentence();
                }, 300);
            }
        }

        function generateSentence() {
            const v = {};
            config.forEach(c => v[c.id] = state[c.id].value === "..." ? "(Random First)" : state[c.id].value);
            
            // Format: Theme + with Collab + in Location
            const sentence = `${v.theme} with ${v.collab} in ${v.place}`;
            document.getElementById('finalSentence').innerText = sentence;
